<div>
    <marquee class="abc">Welcome To To-Do List Application</marquee>
</div>

<section class="b">
<div class="container1">
    <form id="task-form">
      <label for="task-title">Task Title:</label><br>
      <input type="text" id="task-title" name="task-title" required><br>
      
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br>
      
      <label for="due-date">Due Date:</label><br>
      <input type="date" id="due-date" name="due-date"><br>
      
      <label for="priority">Priority:</label><br>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select><br>
      
      <label for="status">Status:</label><br>
      <select id="status" name="status">
        <option value="not-completed">Not Completed</option>
        <option value="completed">Completed</option>
      </select><br>
      
      <button type="button" onclick="addTask()">Add Task</button>
      <button type="reset">Reset</button>
    </form>
    <div>
      <button class="task-list-button" onclick="toggleTaskList()">Show Task Lists</button>
    </div>
    <div id="task-list" class="task-list">
    </div>
  </div>
  </div>

</section>
    
    <script src="script.js"></script>
